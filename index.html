<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="Desktop">
        <div class="Container">
            
            <div class="Rectangle-Copy", id="Result">
                <span class="Your-Result">
                    Your Result
                </span>
                <div class="Oval">
                    <span class="Score">76</span>
                    <span class="of-100">
                        of 100
                    </span>
                </div>
                <span class="Great">Great</span>
                <span class="Donec-nec-justo-eget">Your performance exceed 65% of the people conducting the test here!</span>
            </div>
            <summary>Summary</summary>
            <div class="Rectangle" id="Reaction">
                <img src="images/icon-reaction.svg" class="iconoirflash" alt="flesh image">
                <span class="Reaction">Reaction</span>
                <span class="score">80</span>
                <span class="whole_score">/100</span>
            </div>
            <div class="Rectangle" id="Memory">
                <img src="images/icon-memory.svg" class="iconoirbrain" alt="brain inage">
                <span class="Memory">Memory</span>
                <span class="score">92</span>
                <span class="whole_score">/100</span>
            </div>
            <div class="Rectangle" id="Verbal">
                <img src="images/icon-verbal.svg" class="iconoirchat-remove" alt="chat-remove image">
                <span class="Verbal">Verbal</span>
                <span class="score">61</span>
                <span class="whole_score">/100</span>
            </div>
            <div class="Rectangle" id="Visual">
                <img src="images/icon-visual.svg" class="iconoireye-empty" alt="eye-empty image">
                <span class="Visual">Visual</span>
                <span class="score">73</span>
                <span class="whole_score">/100</span>
            </div>
            <div class="Rectangle" id="Continue">
                <span class="Continue">Continue</span>
            </div>
    </div>
    </div>
</body>
</html>
